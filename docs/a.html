<!DOCTYPE html>
<html lang="en">
  <head>
    <title>详细示例</title>
  </head>
  <body>
    <div id="time" style="font-size: 40px">准备回跳</div>
    <script>
      let a = 3;
      const time = document.getElementById("time");
      const b = setInterval(() => {
        time.innerHTML = a--;
        if (!a) {
          clearInterval(b);
          history.go(-1);
        }
      }, 1000);
    </script>
  </body>
</html>
